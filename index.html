<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seven Video Downloader</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: white;
    text-align: center;
    padding: 40px;
}
.container{
    background: rgba(0,0,0,0.5);
    padding: 30px;
    border-radius: 12px;
    max-width: 400px;
    margin: auto;
}
input{
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
}
button{
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #ff0050;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
video{
    width: 100%;
    margin-top: 20px;
    border-radius: 10px;
}
</style>
</head>
<body>

<div class="container">
<h2>Seven Video Downloader</h2>
<p>Tempel link TikTok lalu klik download</p>

<input type="text" id="url" placeholder="Masukkan link TikTok">
<button onclick="download()">Download Sekarang</button>

<div id="result"></div>

</div>

<script>
function download(){
    const url = document.getElementById("url").value.trim();
    if(!url){
        alert("Masukkan URL dulu");
        return;
    }

    // Redirect ke layanan downloader publik
    window.open("https://ssstik.io/id?url=" + encodeURIComponent(url), "_blank");
}
</script>

</body>
</html>
