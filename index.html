<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seven Downloader</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: 'JetBrains Mono', monospace;
    background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 50px 0;
}

.container {
    background: rgba(0,0,0,0.7);
    padding: 25px;
    border-radius: 15px;
    width: 90%;
    max-width: 550px;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 28px;
}

p {
    text-align: center;
    margin-bottom: 20px;
    color: #ccc;
}

input, button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 14px;
}

button {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    opacity: 0.9;
}

.result-card {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    margin-top: 15px;
    border-radius: 12px;
    transition: all 0.4s ease;
}

.result-header {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    margin-bottom: 10px;
}

.result-body img,
.result-body video {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}

.cyber-button {
    background: #6a0dad;
    color: white;
    border: 1px solid black;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Seven Video Downloader</h1>
    <p>Download video TikTok tanpa watermark</p>

    <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini">
    <button id="downloadBtn">Download Sekarang</button>
    <div id="loading" style="display:none; text-align:center; margin:10px;">Memproses...</div>
    
    <div id="error-msg" style="display:none; background:#ff4444; padding:10px; margin-top:10px; border-radius:8px;">
        <span id="error-text"></span>
    </div>

    <div id="result"></div>
</div>

<script src="index.js"></script>
</body>
</html>
