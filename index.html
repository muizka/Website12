<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seven Downloader</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
}

.container {
  background: rgba(0,0,0,0.65);
  padding:30px 25px;
  width:90%;
  max-width:500px;
  border-radius:15px;
  text-align:center;
  backdrop-filter: blur(8px);
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  color:white;
}

h1 { margin-bottom:15px; font-size:26px; }
p { margin-bottom:20px; font-size:14px; color:#ddd; }

input {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:15px;
  font-size:14px;
}

button {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background: linear-gradient(45deg, #ff512f, #dd2476);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  opacity:0.9;
  transform: scale(1.02);
}

.video-preview {
  margin-top:20px;
  display:none;
  width:100%;
  border-radius:10px;
  overflow:hidden;
}

.footer { margin-top:20px; font-size:12px; color:#bbb; }
.error-msg {
  background: rgba(255,0,0,0.4);
  padding:10px;
  border-radius:8px;
  margin-top:10px;
  display:none;
}
</style>
</head>
<body>

<div class="container">
  <h1>Seven Video Downloader</h1>
  <p>Download video TikTok tanpa watermark dengan mudah</p>

  <input type="text" id="urlInput" placeholder="Tempel link TikTok di sini">
  <button id="downloadBtn" onclick="fetchMedia()">Download</button>

  <div class="error-msg" id="error-msg"></div>

  <video class="video-preview" id="preview" controls></video>

  <div class="footer">Â© 2026 Seven Downloader</div>
</div>

<script>
async function fetchMedia() {
  const input = document.getElementById('urlInput');
  const btn = document.getElementById('downloadBtn');
  const preview = document.getElementById('preview');
  const errorCard = document.getElementById('error-msg');
  const url = input.value.trim();

  if (!url) {
    alert("Masukkan link dulu!");
    return;
  }

  btn.innerText = "Memproses...";
  btn.disabled = true;
  errorCard.style.display = 'none';
  preview.style.display = 'none';

  try {
    const res = await fetch("https://v16-webapp.tiktokcdn.com/..."); // Ganti dengan API kamu
    const data = await res.json();

    if (data.success && data.data[0].url) {
      preview.src = data.data[0].url;
      preview.style.display = "block";

      // buat tombol download
      const a = document.createElement('a');
      a.href = data.data[0].url;
      a.download = "video_tiktok.mp4";
      a.click();
    } else {
      errorCard.innerText = "Gagal download, coba lagi.";
      errorCard.style.display = 'block';
    }

  } catch(err) {
    errorCard.innerText = "Terjadi kesalahan jaringan.";
    errorCard.style.display = 'block';
  }

  btn.innerText = "Download";
  btn.disabled = false;
}
</script>

</body>
</html>
