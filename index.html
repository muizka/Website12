<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIO Downloader</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 2rem; border-radius: 1rem; width: 100%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 0.75rem; margin: 1rem 0; border-radius: 0.5rem; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; border-radius: 0.5rem; border: none; background: #3b82f6; color: white; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #resultArea { margin-top: 1.5rem; display: none; padding: 1rem; border: 1px dashed #3b82f6; border-radius: 0.5rem; }
        .btn-download { display: inline-block; margin-top: 0.5rem; padding: 0.5rem 1rem; background: #10b981; color: white; text-decoration: none; border-radius: 0.25rem; }
    </style>
</head>
<body>

<div class="box">
    <h2>Video Downloader</h2>
    <input type="text" id="videoUrl" placeholder="Tempel link YouTube, TikTok, dll...">
    <button id="dlBtn" onclick="processDownload()">Unduh Video</button>

    <div id="resultArea">
        <p>✅ Video Berhasil Diproses!</p>
        <a id="downloadLink" class="btn-download" href="#" target="_blank" rel="noopener noreferrer">Download Sekarang</a>
    </div>
</div>

<script>
async function processDownload() {
    const urlInput = document.getElementById('videoUrl');
    const btn = document.getElementById('dlBtn');
    const resultArea = document.getElementById('resultArea');
    const downloadLink = document.getElementById('downloadLink');

    if (!urlInput.value) return alert("Tempel link videonya dulu!");

    btn.disabled = true;
    btn.innerText = "⏳ Sedang Memproses...";
    resultArea.style.display = "none";

    try {
        const response = await fetch(`/api/download?url=${encodeURIComponent(urlInput.value)}`);
        const data = await response.json();

        if (data.success) {
            downloadLink.href = data.download_url;
            resultArea.style.display = "block";
            resultArea.scrollIntoView({ behavior: 'smooth' });
        } else {
            alert("Oops! " + data.message);
        }
    } catch (e) {
        alert("Gagal terhubung ke server. Periksa koneksi internet kamu.");
    } finally {
        btn.disabled = false;
        btn.innerText = "Unduh Video";
    }
}
</script>
</body>
</html>
